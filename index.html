<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário - Cadastro escolar</title>
</head>
<body>
    <div class="content">
        <h1>Cadastro escolar</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite o seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="text" placeholder="Digite o seu RA" class="inputs required" oninput="raValidate()">
                <span class="span-required">O RA deve conter 13 caracteres</span> 
            </div>
            <div>
                <input type="email" placeholder="Digite o seu email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Crie uma nova senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">As senhas devem ser compatíveis</span>
            </div>
                <input type="text" class="inputs required" placeholder="Fale um pouco sobre você (mínimo 100 caracteres)" oninput="descriptionValidate()">
                <span class="span-required">Deve ter no mínimo 100 caracteres</span>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <h3>Resumo do cadastro:</h3>
        <h3 id="resumoinf">
</body>
<script type="text/javascript" src="script.js"></script>
</html>
